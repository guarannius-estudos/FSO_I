<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Gênero</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Epic_Games_logo.svg/882px-Epic_Games_logo.svg.png">
    <link rel="stylesheet" href="/css/addOrUpdate.css">
</head>
<body>
    <div class="container">
        <h1>Editar Gênero</h1>
        <form th:action="@{/genre/save}" th:object="${genre}" method="post">
            <div class="form-group">
                <label for="id">ID:</label>
                <input readonly type="number" th:field="*{id}">
            </div>
            <div class="form-group">
                <label for="name">Nome do Gênero:</label>
                <input type="text" th:field="*{name}">
            </div>
            <div class="form-group">
                <button type="submit">Salvar</button>
            </div>
            <div class="form-group">
                <a class="buttonLink" th:href="@{/genre/{id}/delete(id=${genre.id})}" onclick="return confirm('Tem certeza de que deseja excluir esse gênero?');">Excluir</a>
            </div>
            <div class="form-group">
                <a class="buttonLink" th:href="@{/genre}">Voltar</a>
            </div>
        </form>
        <p th:if="${error != null}" th:text="${error}"></p>
        <br>
    </div>
</body>
</html>
