<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Epic_Games_logo.svg/882px-Epic_Games_logo.svg.png">
    <link rel="stylesheet" href="/css/addOrUpdate.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form th:action="@{/user/save}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" th:field="*{username}">
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="text" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" th:field="*{password}">
            </div>
            <div class="form-group">
                <button type="submit">Salvar</button>
            </div>
            <div class="form-group">
                <a class="buttonLink" th:href="@{/}">Voltar</a>
            </div>
        </form>
        <p th:if="${error != null}" th:text="${error}"></p>
        <br>
    </div>
</body>
</html>
